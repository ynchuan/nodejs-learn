<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue COMPONENT SIMPLE</title>
    <script src="./vue-2.5.17.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <style>
        .main {
            border: 1px solid #ccc;
            padding: 20px;
        }
        
        .comp {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <script>
        Vue.component('alert-box', {
            template: `
                <div class="demo-alert-box">
                    <strong>Error!</strong>
                    <slot name='notice'></slot>
                </div>
            `
        });
        const instance = new Vue({
            el: '#app',
            template: `
                <div>
                    <alert-box>
                        <div slot='notice'>Something bad happened.</div>
                    </alert-box>
                </div>
            `,
        });
    </script>
</body>

</html>
